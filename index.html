<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form class=" mt-5 mb-3">
            <!-- Name Input  -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">নাম <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="আপনার সম্পুর্ন নাম লিখুন">
            </div>

            <!-- Section Row   -->
            <div class="row mb-4">
                <!-- Mobile Input   -->
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">মোবাইল <span class="text-danger">*</span></label>
                        <input type="text" id="form3Example1" class="form-control" placeholder="মোবাই নাম্বার লিখুন" />
                    </div>
                </div>

                <!-- Email Input  -->
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">ইমেইল</label>
                        <input type="text" id="form3Example2" class="form-control"
                            placeholder="আপনার ইমেইল আইডি লিখুন" />
                    </div>
                </div>
            </div>

            <!-- Third Row -->
            <div class="row mb-4">
                <!-- Gilla -->
                <div>
                    <select class="selectpicker countrypicker" data-flag="true" ></select>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">জেলা <span class="text-danger">*</span></label>
                        <input type="text" id="form3Example1" class="form-control" />
                    </div>
                </div>

                <!-- Upojilla -->
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">উপজেলা <span class="text-danger">*</span></label>
                        <input type="text" id="form3Example2" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- Fourth Row    -->
            <div class="row mb-4">
                <!-- Gram/Rastha  -->
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">গ্রাম/রাস্তা <span
                                class="text-danger">*</span></label>
                        <input type="text" id="form3Example1" class="form-control"
                            placeholder="আপনার গ্রাম/রাস্তার নাম লিখুন" />
                    </div>
                </div>

                <!-- Alaka Row  -->
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">এলাকা <span class="text-danger">*</span></label>
                        <input type="text" id="form3Example2" class="form-control"
                            placeholder="আপনার এলাকার নাম লিখুন" />
                    </div>
                </div>
            </div>

            <!-- fifth Row     -->
            <div class="col-sm-7">
                <!-- Pesha     -->
                <div class="form-outline">
                    <label class="form-label" for="form3Example1">আপনার পেশা <span class="text-danger">*</span></label>
                    <input type="text" id="form3Example1" class="form-control" />
                </div>
                </div>

                <!-- Textarea -->
                <div class=" mt-4">
                    <label for="exampleFormControlTextarea1" class="form-label">বিস্তারিত</label>
                    <textarea class="form-control w-100" id="exampleFormControlTextarea"rows="5"
                        placeholder="আপনার সম্পর্কে বিস্তারিত এখানে লিখুন....."></textarea>
                </div>

        </form>
        
    </div>
   
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="#" id="#">

                    <div class="form-group files">
                        <label class="mb-2">পার্সপোর্ট সাইজ ফটো আপলোড করুন  <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" multiple="">
                    </div>

                </form>

            </div>
        </div>
    </div>

    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="#" id="#">

                    <div class="form-group files">
                        <label class="mb-2">জাতীয় পরিচয়পত্র আপলোড করুন <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" multiple="">
                    </div>

                </form>

            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mb-3">
        <button ttype="button" class="btn btn-secondary">আবেদন করুন</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
